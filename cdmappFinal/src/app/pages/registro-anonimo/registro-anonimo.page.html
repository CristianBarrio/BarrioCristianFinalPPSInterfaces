<ion-header [translucent]="true" class="navidad">
  <ion-toolbar>
    <ion-title>Registro anónimo</ion-title>
    <ion-icon slot="start" routerLink="/registro" size="large" name="arrow-back-outline"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content class="navidad">
  <div class="xc fullheight">
    <form [formGroup]="formularioClientes" (ngSubmit)="onSubmit(formularioClientes.value)" novalidate>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <div class="outer">
              <img [src]="imagePreview" class="profilePic" alt="">
              <ion-icon name="camera" class="inner" (click)="nuevaFoto()"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input type="text" class="form-control customA" formControlName="nombre" placeholder="Nombre"></ion-input>
            <ion-label color="danger" class="ion-margin-top"
              *ngIf="formularioClientes.controls['nombre'].errors?.['required'] && formularioClientes.controls['nombre'].touched">
              Debe ingresar un nombre
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button [disabled]="formularioClientes.invalid || false" expand="block" size="large"
              class="customButtonC" type="submit" style="margin-top: 20px;">Ingresar anónimamente</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
